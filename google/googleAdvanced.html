<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="stylegoogle.css">
    </head>
    <body>
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Google Search</a>
            </li>
          </ul>
        <img src="googleAdvanced.gif">
        <br><br>
        <h3><font face="serif Georgia" color="red">Advanced Search</font></h3>
            <br>
            <h5 for="number">The research includes </h5>
        <form action="https://google.com/search">
            <div class="search">
                <label for="number1">The following words: </label>
                <input id="searchAd" type="text" name="as_q">
            </div>
            <br>
            <div class="search">
                <label for="number2">This exact word or phrase: </label>
                <input id="searchAd" type="text" name="as_epq">
            </div>
            <br>
            <div class="search">
                <label for="number3">Any of this words: </label>
                <input id="searchAd" type="text" name="as_oq">
            </div>
            <br>
            <div class="search">
                <label for="number4">None of these words: </label>
                <input id="searchAd" type="text" name="as_eq">
            </div>
            <br>
            <div class="search">
                <label for="number5">Numbers ranging from: </label>
                <input id="searchAd" type="text" name="as_nlo">
                <span class="seperator">to</span>
                <input id="searchAd" type="text" name="as_nhi">
            </div>
            <br>
           <!-- <input type="submit" value="Advanced Search">-->
           <button style="background-color: blue;color:white;border-color:black;" class="btn btn-outline-success my-2 my-sm-0" type="submit">Advanced Search</button>
        </form>
    
    </body>
</html>
